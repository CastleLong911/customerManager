<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'customerManager:find' %}" class="nav-link px-2 link-dark">정보</a></li>
            <li><a href="{% url 'customerManager:input' %}" class="nav-link px-2 link-secondary">입력</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <!--
          <button type="button" class="btn btn-outline-primary me-2">Login</button>
          <button type="button" class="btn btn-primary">Sign-up</button>
          -->
        </div>
    </header>
    <div>
        <form class="row g-3">
        {% csrf_token %}
        <div class="col-md-1">
            <select class="form-select" id="search_type">
                <option>이름</option>
                <option>전화번호</option>
                <option>주소</option>
                <option>생년월일</option>
                <option>차량번호</option>
                <option>기타</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="search_text">
        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-dark" type="submit" id="search_btn">검색</button>
        </div>
        </form>
    </div>
    <table class="table table-striped table-lg">
        <thead>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">전화번호</th>
                <th scope="col">성별</th>
                <th scope="col">생년월일</thv>
                <th scope="col">주소</th>
                <th scope="col">차량번호</th>
                <th scope="col">기타</th>
            </tr>
        </thead>
        <tbody>
            {% for d in result %}

                <tr><td>{{ d.name }}</td><td>{{ d.phone_number }}</td><td>{{ d.sex }}</td><td>{{ d.birth }}</td><td>
                    {{ d.address }}</td><td>{{ d.car_number }}</td><td>{{ d.etc }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $('#search_btn').on('click', function(){
       $.ajax({
           method: 'post',
           url: '/ajaxSearchCustomer/',
           data: {
               'csrfmiddlewaretoke': '{{ csrf_token }}',
               'type': $('#search_type').val(),
               'text': $('#search_text').val(),
           },
           datatype: 'json',
       }).done(function (json){

       })
       });
    });
</script>
</body>
</html>
